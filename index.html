<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Virtual Painting</title>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;">
  
  <!-- Camera -->
  <a-camera position="0 0 0" look-controls enabled="true"></a-camera>

  <!-- Virtual Painting -->
  <a-entity
    id="painting"
    geometry="primitive: plane; height: 1; width: 1;"
    material="shader: flat; src: https://via.placeholder.com/400"
    position="0 0 -2"
    rotation="0 0 0">
  </a-entity>

</a-scene>

<script>
  // Adjust painting dimensions dynamically
  const painting = document.getElementById('painting');

  // Simulate wall detection (replace this logic with advanced AR plane tracking if needed)
  document.addEventListener('click', (event) => {
    // Example: Move painting closer to where the user tapped
    const x = Math.random() * 2 - 1; // Random X within range
    const y = Math.random() * 2 - 1; // Random Y within range
    painting.setAttribute('position', { x, y, z: -1.5 });
  });
</script>

</body>
</html>
